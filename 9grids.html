<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nine Grids</title>
    <style>
        .gridContain{
            display:grid;
            grid-template-columns: auto auto auto;
            background-color: teal;
            padding: 20px;
        }
        .eachGrid{
            background-color:blue;
            border: 2px solid black;
            padding 15px;
            font-size: 30px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Showing off the 9 grids on a webpage</h1>
    
    <div class="gridContain">
        <div class="eachGrid">OneGrid!</div>
        <div class="eachGrid">Twogrid!</div>
        <div class="eachGrid">ThreeGrid!</div>
        <div class="eachGrid">Four!</div>
        <div class="eachGrid">FiveGrid</div>
        <div class="eachGrid">SixGrid!</div>
        <div class="eachGrid">SevenGrid!</div>
        <div class="eachGrid">MoreGrid!</div>
        <div class="eachGrid">9Grid!</div>
    </div>





</body>
</html>
